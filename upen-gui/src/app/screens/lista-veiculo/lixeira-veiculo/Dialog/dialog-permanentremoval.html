<h1 mat-dialog-title class="dialogTitle">Remover veículo permanentemente</h1>
<div mat-dialog-content>Tem certeza que deseja remover veículo {{veiculo.marca}} {{veiculo.modelo}} {{veiculo.ano}} de placa {{veiculo.placa}} ?</div>
<div mat-dialog-actions>
  <div class="yesNoDivi">
    <button mat-button type="button" mat-dialog-close>Não</button>
    <button mat-button type="button" (click)="onClick()" mat-dialog-close>Sim</button>

</div>
