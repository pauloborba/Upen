<form [formGroup]="form" (ngSubmit)="submit(form)">
  <h1>Atribuir Pneu</h1>
  <mat-dialog-content>
    <mat-form-field>
      <mat-label>ID Pneu</mat-label>
      <input name="atribuir-input" id="pneu" matInput formControlName="pneu_id" placeholder="ID pneu" />
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button name="atribuir-btn" mat-button type="submit">Atribuir</button>
    <button mat-button type="button" mat-dialog-close>Cancelar</button>
  </mat-dialog-actions> 
</form>
